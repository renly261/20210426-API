<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- axios 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // 取資料
        axios.get('https://jsonplaceholder.typicode.com/posts')
            .then(response => {
                console.log(response)
            })

        // 取 data
        axios.get('https://jsonplaceholder.typicode.com/posts')
            .then(response => {
                // axios 回傳的 data 會包在 response.data 裡面
                console.log(response.data)
            })

        // 解構取 data
        axios.get('https://jsonplaceholder.typicode.com/posts')
            .then(({ data }) => {
                console.log(data)
            })

            // 出現錯誤要做的事
            .catch(error => {
                console.log(error)
            })

            // 最後完成要做的事
            .finally(() => {
                console.log('完成')
            })

        // ---------------------------------------------------------------------------------------

        // 送資料
        axios.post('https://jsonplaceholder.typicode.com/posts', {
            // 要送的東西
            title: 'aaa',
            body: 'asdasd'
        })
            .then(response => {
                console.log(response.data)
            })
            // .then(({ data }) => {
            //     console.log(data)
            // })
            .catch(error => {
                console.log(error)
            })
            .finally(() => {
                console.log('完成')
            })
    </script>
</body>

</html>
