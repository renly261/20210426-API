<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立一個 xhr
        let xhr = new XMLHttpRequest()

        // 設定請求方式與網址 get 是去要資料
        // 網站有 CORS 不允許你用 AJAX 要資料, 解決方法是用 node.js 後台去要
        xhr.open('get', 'https://odws.hccg.gov.tw/001/Upload/25/opendata/9059/622/5a276a5a-19c0-4df5-b2c4-5fbf9500ede0.json')

        // 當請求成功時
        xhr.onload = () => {
            // responseText 是文字,用 JSON.parse 轉成可用的變數
            const json = JSON.parse(xhr.responseText)
            console.log(json);
        }

        // 當請求失敗時
        xhr.onerror = (error) => {
            console.log(error);
        }

        // 送出
        xhr.send()

        // ----------------------------------------------------------------------------------------------------------------------

        // 建立一個 xhr2
        let xhr2 = new XMLHttpRequest()

        // 設定請求方式與網址 post 是送出資料 
        xhr2.open('post', 'https://jsonplaceholder.typicode.com/posts')

        // 設定傳出去的內容類型是 JSON
        xhr2.setRequestHeader('Content-type', 'application/json')

        // 當請求成功時
        xhr2.onload = () => {
            // xhr.responseText 是文字，用 JSON.parse 轉成可用的變數
            const json = JSON.parse(xhr2.responseText)
            console.log(json)
        }

        // 當請求失敗時
        xhr2.onerror = (error) => {
            console.log(error)
        }

        // 送出
        xhr2.send(JSON.stringify({
            title: 'aaa',
            body: 'aasdasd'
        }))
    </script>
</body>

</html>
