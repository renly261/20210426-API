<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fetch 是原生 不需要套件
        // 取資料
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => {
                // fetch 要多這一步驟 處理回來的資料，轉成 JSON
                // .blob(), .json(), .text()
                return response.json()
            })

            // 拿到 JSON 後要做的事情
            .then(json => {
                console.log(json);
            })

            // 失敗時會執行
            .catch(error => {
                console.log(error);
                console.log('錯誤');
            })

            // 不管成功或失敗一定會跑
            .finally(() => {
                console.log('完成')
            })

        // -------------------------------------------------------------------------------------------

        // 送資料
        fetch('https://jsonplaceholder.typicode.com/posts', {
            // 要送資料
            method: 'POST',
            body: JSON.stringify({
                title: 'aaa',
                body: 'aasdasd'
            }),
            // 送出的格式是 JSON
            headers: {
                'Content-type': 'application/json'
            }
        })
            // 處理回來的資料，轉成 JSON
            // .blob(), .json(), .text()
            .then(response => {
                return response.json()
            })
            // 拿到 JSON 後要做的事情
            .then(json => {
                console.log(json)
            })
            // 失敗時會執行
            .catch(error => {
                console.log(error)
                console.log('錯誤')
            })
            // 不管成功或失敗一定會跑
            .finally(() => {
                console.log('完成')
            })
    </script>
</body>

</html>
